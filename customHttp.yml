customHeaders:
  - pattern: '*'
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: Permissions-Policy
        value: 'geolocation=(), microphone=(), camera=()'
      - key: 'Content-Security-Policy'
        values: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' example.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' api.example.com; frame-src 'self' example.com; object-src 'none'; media-src 'self'