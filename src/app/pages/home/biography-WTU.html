<h2 mat-dialog-title>Walter Tumbaco</h2>
<mat-dialog-content class="mat-typography" style="justify-content: center">
  <div class="bioimagediv">
    <img src="../../../assets/images/our-team/walter.png" alt="Walter Tumbaco" class="bioimage" />

    <p class="biotitle"> {{ 'TEAM.WTU.TITLE' | translate }}</p>
  </div>

  <br />
  <p class="biotext">
    {{ 'TEAM.WTU.TEXT' | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: coral">
    GOT IT
  </button>
</mat-dialog-actions>
