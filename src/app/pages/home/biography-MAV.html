<h2 mat-dialog-title>Miguel A. Valdés</h2>
<mat-dialog-content class="mat-typography" style="justify-content: center">
  <div class="bioimagediv">
    <img src="../../../assets/images/our-team/miguel.png" alt="Miguel A. Valdés" class="bioimage" /> <br />
    <p class="biotitle">  {{ 'TEAM.MAV.TITLE' | translate }}</p>

  </div>
  <p class="biotext">
    {{ 'TEAM.MAV.TEXT' | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: coral">
    GOT IT
  </button>
</mat-dialog-actions>
