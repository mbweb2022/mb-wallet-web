<h2 mat-dialog-title>Juan Carlos Medina</h2>
<mat-dialog-content class="mat-typography" style="justify-content: center">
  <div class="bioimagediv">

    <img src="../../../assets/images/our-team/juancarlos.png" alt="Juan Carlos Medina" class="bioimage" />
    <p class="biotitle">  {{ 'TEAM.JC.TITLE' | translate }}</p>
  </div>
  <br />
  <p class="biotext">
    {{ 'TEAM.JC.TEXT' | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: coral">
    GOT IT
  </button>
</mat-dialog-actions>
