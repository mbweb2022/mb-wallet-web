<h2 mat-dialog-title>Santiago Mosquera</h2>
<mat-dialog-content class="mat-typography" style="justify-content: center">
  <div class="bioimagediv">
    <img src="../../../assets/images/our-team/santiago.png" alt="Santiago Mosquera" class="bioimage" />
    <p class="biotitle">  {{ 'TEAM.SMO.TITLE' | translate }}</p>

  </div>
  <br />
  <p class="biotext">
    {{ 'TEAM.SMO.TEXT' | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: coral">
    GOT IT
  </button>
</mat-dialog-actions>
